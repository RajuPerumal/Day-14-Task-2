<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Form and Table</h1>
    <p id="description">Please fill out the form below and submit to see the details in the table.</p>
    
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" placeholder="Enter your first name" required><br>
        </div>
        
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" placeholder="Enter your last name" required><br>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required><br>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>
        </div>

        <div class="form-group">
            <label for="food">Choice of Food (Select at least 2):</label><br>
            <input type="checkbox" id="food1" name="food" value="Pizza">
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" name="food" value="Burger">
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" name="food" value="Pasta">
            <label for="food3">Pasta</label>
            <input type="checkbox" id="food4" name="food" value="Salad">
            <label for="food4">Salad</label>
            <input type="checkbox" id="food5" name="food" value="Sushi">
            <label for="food5">Sushi</label><br>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required><br>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required><br>
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>

    <div>
        <table id="dataTable" class="table" border="1">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Foods</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
